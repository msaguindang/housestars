<div class="row">
    <div class="col-md-12">
        <h4 class="title">Members</h4>
        <div class="card">
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>

                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Subscription Type</th>
                    <th>Subs Start</th>
                    <th>Subs End</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in _users">

                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role_name }}</td>
                        <td>{{ user.subscription_type }}</td>
                        <td>{{ user.sub_start }}</td>
                        <td>{{ user.sub_end }}</td>

                        <td class="btn-actions">
                            <!--<a href="" ng-click="editUser(user, $index)" class="edit">
                                <i class="pe-7s-note"></i>
                            </a>-->
                            <a href="" ng-click="toggleStatus(user, $index)" class="disable">
                                <i ng-if="user.status == 1" class="pe-7s-check"></i>
                                <i ng-if="user.status == 0" class="pe-7s-close-circle"></i>
                            </a>
                            <a ng-disabled="user.subscription_type == 'None'" href="" ng-click="openExtensionModal(user, $index)" class="extend-subscription">
                                <i class="pe-7s-clock"></i>
                            </a>
                            <a href="" ng-click="deleteUser(user, $index)" class="delete">
                                <i class="pe-7s-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>


<div class="row">
    <div class="col-xs-12">
        <div class="pull-right">
            <ul uib-pagination
                total-items="totalItems"
                ng-model="currentPage"
                max-size="5"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                items-per-page="limit"
                ng-change="changePage(currentPage)">
            </ul>
        </div>
    </div>
</div>




<script type="text/ng-template" id="extend-member-subscription-modal.html">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Extend Subscription for {{ userData.name }}</h4>
    </div>
    <div class="modal-body">

        <div class="row form-item">
            <div class="col-xs-3"><input type="number" class="form-control input-number"></div>
            <div class="col-xs-9"><label>Months</label></div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="extendSubscriptionUser()">Save changes</button>
    </div>

</script>
