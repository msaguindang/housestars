<div class="row">
    <div class="col-md-12">
        <h4 class="title">Categories</h4>
        <div class="card">
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>

                    <th>Id</th>
                    <th>Category</th>

                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="category in _categories">

                        <td>{{ category.id }}</td>
                        <td>{{ category.category }}</td>

                        <td>
                            <a href="" ng-click="editCategory(category, $index)" class="edit">
                                <i class="pe-7s-trash"></i>
                            </a>
                            <a href="" ng-click="deleteCategory(category, $index)" class="delete">
                                <i class="pe-7s-check"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>
