<div class="row">
    <div class="col-md-12">
        <h4 class="title">Reviews</h4>
        <div class="card">
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>

                    <th>Reviewer</th>
                    <th>Content</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="review in _reviews">

                        <td>{{ review.title }}</td>
                        <td>{{ review.content }}</td>

                        <td>
                            <a href="" ng-click="deleteReview(user, $index)" class="edit">
                                <i class="pe-7s-trash"></i>
                            </a>
                            <a href="" ng-click="disableReview(user, $index)" class="delete">
                                <i class="pe-7s-check"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>
