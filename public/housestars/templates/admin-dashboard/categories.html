<div class="row">
    <div class="col-md-12">
        <h4 class="title">Categories</h4>
        <div class="pull-right">
            <a class="btn btn-primary btn-sm add-btn" ng-click="openAdvertisementModal()">
                <i class="pe-7s-plus"></i>
                Add Category
            </a>
        </div>
        <div class="card">
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>

                    <th>Id</th>
                    <th>Category</th>

                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="category in _categories">

                        <td>{{ category.id }}</td>
                        <td>{{ category.category }}</td>

                        <td class="btn-actions">
                            <a href="" ng-click="deleteCategory(category, $index)" class="delete">
                                <i class="pe-7s-trash"></i>
                            </a>
                            <a href="" ng-click="toggleStatus(category, $index)" class="disable">
                                <i ng-if="category.status == 1" class="pe-7s-check"></i>
                                <i ng-if="category.status == 0" class="pe-7s-close-circle"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>

<div class="row">
    <div class="col-xs-12">
        <div class="pull-right">
            <ul uib-pagination
                total-items="totalItems"
                ng-model="currentPage"
                max-size="5"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                ng-change="changePage(currentPage)">
            </ul>
        </div>
    </div>
</div>
